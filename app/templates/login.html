<header>
    <div class="well well-sm center">
        <span>Ads - {{pageTitle}}</span>
    </div>
</header>
<div class="wrapper">
    <div class="row clearfix">
        <div class="col-md-3">
            <div data-navigation-drct></div>

            <div class="well">
                <p>To publish a new ad, please login.</p>
                <a class="btn btn-primary btn-sm btn-block" href="#/login">Login</a>
                <a class="btn btn-primary btn-sm btn-block" href="#/register">Register</a>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <div class="well">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="center">User Registration</legend>

                        <div class="form-group  col-md-12">
                            <label for="inputUname">Username:</label><br>
                            <div>
                                <input type="text" placeholder="Username" id="inputUname" class="form-control">
                            </div>
                        </div>

                        <div class="form-group  col-md-12">
                            <label class="control-label" for="inputUpass">Password:</label><br>
                            <div>
                                <input type="password" placeholder="Password" id="inputUpass" class="form-control">
                            </div>
                        </div>

                        <div class="form-group  col-md-12">
                            <div>
                                <button class="btn btn-default">Cancel</button>
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="btn btn-primary btn-xs" id="source-button" style="display: none;">&lt; &gt;</div>
            </div>
        </div>
    </div>
</div>
